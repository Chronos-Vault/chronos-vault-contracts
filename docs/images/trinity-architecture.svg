  <!-- Security badge -->
  <rect x="750" y="100" width="130" height="30" rx="5" fill="#238636"/>
  <text x="815" y="120" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">~10^-50 Security</text>
</svg>

  <text x="220" y="590" fill="#58A6FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ChronosVault</text>
  <text x="220" y="605" fill="#8B949E" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">22 Vault Types</text>
  
  <rect x="360" y="555" width="180" height="60" rx="10" fill="#21262D" stroke="#30363D"/>
  <text x="450" y="590" fill="#58A6FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">HTLC Bridge</text>
  <text x="450" y="605" fill="#8B949E" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Atomic Swaps</text>
  
  <rect x="590" y="555" width="180" height="60" rx="10" fill="#21262D" stroke="#30363D"/>
  <text x="680" y="590" fill="#58A6FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Cross-Chain</text>
  <text x="680" y="605" fill="#8B949E" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Transfers</text>
  
  <!-- Footer -->

    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="450" y="45" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">TRINITY PROTOCOLâ„¢</text>
  <text x="450" y="75" fill="#8B949E" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2-of-3 Multi-Chain Consensus with Hardware TEE Security</text>
  
  <!-- Layer 8 Label -->
  <rect x="20" y="100" width="100" height="30" rx="5" fill="#238636"/>
  <text x="70" y="120" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">LAYER 8</text>
  
  <!-- Validator Nodes -->
  <!-- Arbitrum -->
  <rect x="100" y="140" width="200" height="120" rx="15" fill="url(#arbitrumGrad)" filter="url(#shadow)"/>
  <text x="200" y="175" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">ARBITRUM</text>
  <text x="200" y="200" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Primary Security</text>
  <rect x="140" y="215" width="120" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="235" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Intel SGX</text>
  
  <!-- Solana -->
  <rect x="350" y="140" width="200" height="120" rx="15" fill="url(#solanaGrad)" filter="url(#shadow)"/>
  <text x="450" y="175" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SOLANA</text>
  <text x="450" y="200" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">High-Frequency Monitor</text>
  <rect x="390" y="215" width="120" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="450" y="235" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Intel SGX</text>
  
  <!-- TON -->

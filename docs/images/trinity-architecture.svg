  <text x="700" y="175" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">TON</text>
  <text x="700" y="200" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Quantum Recovery</text>
  <rect x="640" y="215" width="120" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="700" y="235" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">AMD SEV-SNP</text>
  
  <!-- Connection Lines to Consensus -->
  <line x1="200" y1="260" x2="200" y2="310" stroke="#58A6FF" stroke-width="3"/>
  <line x1="200" y1="310" x2="450" y2="310" stroke="#58A6FF" stroke-width="3"/>
  <line x1="450" y1="260" x2="450" y2="310" stroke="#58A6FF" stroke-width="3"/>
  <line x1="700" y1="260" x2="700" y2="310" stroke="#58A6FF" stroke-width="3"/>
  <line x1="700" y1="310" x2="450" y2="310" stroke="#58A6FF" stroke-width="3"/>
  <line x1="450" y1="310" x2="450" y2="340" stroke="#58A6FF" stroke-width="3"/>
  

  <text x="450" y="375" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">2-OF-3 CONSENSUS</text>
  <text x="450" y="400" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Any 2 validators must agree</text>
  
  <!-- Arrow down -->
  <polygon points="450,420 430,460 440,460 440,480 460,480 460,460 470,460" fill="#238636"/>
  
  <!-- Protected Operations -->
  <rect x="100" y="500" width="700" height="140" rx="15" fill="#161B22" stroke="#30363D" stroke-width="2"/>
  <text x="450" y="535" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">PROTECTED OPERATIONS</text>
  
  <!-- Operation boxes -->
